language : shell

os : windows

install :
  # install anaconda
  - travis_wait choco install anaconda3 --params '"/JustMe /D:c:\Users\travis"'
  # install vscode
  - choco install vscode
  - . ~/.bashrc
  # check PATH environment variable
  - echo $PATH
  # expected location of the vscode
  - VSCODE_PATH="/c/Progra~1/Microsoft\\ VS\\ Code/bin"
  # decide command for VS Code
  - if [[ -f $VSCODE_PATH/code ]]; then
      VSCODE=code;
      echo "$VSCODE_PATH/$VSCODE exists";
    elif [[ -f $VSCODE_PATH/vscode ]]; then
      VSCODE=vscode;
      echo "$VSCODE_PATH/$VSCODE exists";
    else
      echo "Both code and vscode not in $VSCODE_PATH";
      VSCODE=vscode;
    fi
  # install python extension for vscode
  - $VSCODE_PATH/$VSCODE --install-extension ms-python.python
  - $VSCODE_PATH/$VSCODE --extensions-dir

script :
  - python -m nose

